    <div class="form-container">
        <h2>Fale Comigo</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <div>
                <input type="text" id="name" placeholder="Seu Nome" required />
            </div>
            <div>
                <input type="email" id="email" placeholder="Seu E-mail" required />
                <div id="emailError" class="error-message"></div>
            </div>
            <div>
                <input type="tel" id="whatsapp" placeholder="Seu WhatsApp" pattern="^\+?(\d{2,3})?\s?\(?\d{2,3}\)?[\s\-]?\d{4}[\s\-]?\d{4}$" required />
                <div id="whatsappError" class="error-message"></div>
            </div>
            <div>
                <textarea id="message" placeholder="Sua Mensagem" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar Mensagem</button>
            </div>
        </form>
        <div class="social-links">
            <h3>Me siga no Instagram:</h3>
            <a href="https://www.instagra.com//jjosue_vf?igsh=cTFpcXBqcDlhYXpq" target="_blank">Instagram</a>
        </div>
